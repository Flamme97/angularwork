<form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <mat-form-field class="example-full-width">
    <!-- <mat-label>Room ID</mat-label> -->
    <input
      type="text"
      matInput
      formControlName="roomId"
      placeholder="room ID"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <!-- <mat-label>Name</mat-label> -->
    <input
      type="text"
      matInput
      formControlName="guestName"
      placeholder="Guest Name"
    />
    <!-- {{ bookingForm.get("guestName")?.errors | json }} -->
    <mat-error *ngIf="bookingForm.get('guestName')?.hasError('minlength')">
      Please enter guest name</mat-error
    >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <!-- <mat-label>gust email</mat-label> -->
    <input
      type="email"
      matInput
      formControlName="guestEmail"
      placeholder="Proivde Email"
    />
  </mat-form-field>

  <!-- <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkinDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

  <mat-form-field class="example-full-width">
    <!-- <mat-label>Booking Amount</mat-label> -->
    <input
      type="number"
      matInput
      formControlName="bookingAmount"
      placeholder="Booking Amount"
    />
  </mat-form-field>
  <div formGroupName="address">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Address </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="addressLine1"
            placeholder="address Line 1"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="addressLine2"
            placeholder="address Line 2"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="city"
            placeholder="City"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="state"
            placeholder="State"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="zipcode"
            placeholder="zipcode"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="text"
            matInput
            formControlName="country"
            placeholder="country"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>city</mat-label>
          <input matInput />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div>
    ><button mat-button color="primary" type="button" (click)="addGuest()">
      Add Guest
    </button>
    <div formArrayName="guest">
      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Guests </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
      <div>
        <mat-checkbox
          class="example-margin"
          formControlName="tnc"
        ></mat-checkbox>
      </div>
      <div *ngFor="let guest of guests.controls; let i = index">
        <div [formGroupName]="i">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="guestName"
              placeholder="Guest Name"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              type="number"
              matInput
              formControlName="age"
              placeholder="Age"
            />
          </mat-form-field>
        </div>
        <div>
          <button
            mat-button
            color="primary"
            type="button"
            (click)="removeGuest(i)"
          >
            Remove Guest
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button mat-button color="primary" type="button" (click)="addPassport()">
      Add Passport
    </button>
  </div>
  <mat-form-field *ngIf="bookingForm.get('passport')">
    <input
      type="text"
      matInput
      formControlName="passport"
      placeholder="Passport Number"
    />
  </mat-form-field>
  <div>
    <button mat-button color="primary" type="button" (click)="deletePassport()">
      Delete Password
    </button>
  </div>

  <div>
    <button [disabled]="bookingForm.invalid" mat-button color="primary">
      Book Room
    </button>
  </div>
</form>
