<form (ngSubmit)="login()">
  <div class="form-group">
    <input
      #emailControl
      appEmailvalidater
      appHover="white"
      placeholder="Provide your username"
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="email"
      required
    />
   
  </div>
  <div class="form-group">
    <input
      appHover="steelblue"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter your password"
      required
    />

  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
